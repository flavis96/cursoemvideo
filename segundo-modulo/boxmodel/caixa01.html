<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgrey;
            text-align: center;
            height: 40px;
            width: 400px;
            border: 10px solid darkslategray;
            padding: 0px;
            margin: 40px auto;
            outline: 5px dashed salmon;
        }
        a {
            border: 3px solid red;
            outline: 2px dashed darkblue;
            padding: 2px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a>Vamos ver como isso tudo funciona.</p>
</body>
</html>
