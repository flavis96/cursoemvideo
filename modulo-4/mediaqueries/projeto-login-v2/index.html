<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/mobile-first.css" media="all">
    <link rel="stylesheet" href="assets/css/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>Tela de Login - Projeto</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               <!-- Aqui vai a imagem na CSS --> 
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">thunderstorm</i>
                        <input type="email" name="login" id="ilogin" placeholder="seuemail@mail.com" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">sailing</i>
                        <input type="password" name="senha" id="isenha" placeholder="*mínimo 8 caracteres*" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Navegar">
                    <a href="esqueci.html">
                        Esqueci a Senha <i class="material-symbols-outlined">water</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
