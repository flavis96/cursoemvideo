<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> <!--Post não tem limitação de quantidade de dados enviada. get tem limite de 3000bytes-->
        
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <option value="" selected> --- Escolha --- </option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PA">Parana</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <Label for="imsg">Mensagem: </Label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" style="resize: none; width: 50%; height: 200px;" maxlength="1000" placeholder="Sua mensagem aqui. *máximo de 1000 caracteres*"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
